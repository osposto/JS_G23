<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gchú pal y bin</title>

    <link
      rel="icon"
      href="./imagenes/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="./imagenes/favicons/apple-touch-icon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body class="body-style" id="gradiente">
    <div class="capa-superior" id="overlay"></div>
    <header class="header-container">
      <a class="a-container" href="index.html">
        <img src="/assets/images/logopallets.png" />
      </a>

      <nav class="nav-container">
        <div class="icono-menu">
          <label for="checkbox" class="menu_m" onclick="toggleMenu()"
            >Menu</label
          >
          <input class="check" type="checkbox" id="checkbox" />

          <ul class="ul-container">
            <li>
              <a href="/index.html">Inicio</a>
            </li>
            <li>
              <a href="/pages/productos.html">Productos</a>
            </li>
            <li>
              <a href="/pages/sobreNosotros.html">Sobre Nosotros</a>
            </li>
            <li>
              <a href="/pages/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-9"></div>

          <form
            class="row g-3 needs-validation"
            action="https://formspree.io/f/xzbllqyy"
            method="post"
          >
            <div class="col-md-4">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                name="apellido"
                required
              />
            </div>
            <p></p>
            <div class="col-md-4">
              <label for="correo" class="form-label">Ingrese el correo</label>
              <div class="input-group has-validation">
                <input
                  type="email"
                  class="form-control"
                  id="correo"
                  name="correo"
                  aria-describedby="inputGroupPrepend"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="mensaje-01" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje-01"
                name="mensaje"
                rows="3"
              ></textarea>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck"
                  required
                />
                <label class="form-check-label" for="invalidCheck">
                  Estoy de acuerdo con los téminos y condiciones.
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button
                class="btn btn-primary"
                type="submit"
                style="margin-bottom: 15px"
              >
                Enviar formulario
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="img-footer">
        <img src="/assets/images/logopallets.png" alt="" />
      </div>
      <p>G_23</p>
      <p>&#169; Copyright 2024 Todos los derechos reservados</p>
      <img
        class="icono-footer"
        src="/assets/icons/redes/iconmonstr-facebook-4.svg"
      />
      <img
        class="icono-footer"
        src="/assets/icons/redes/iconmonstr-instagram-9.svg"
      />
      <img
        class="icono-footer"
        src="/assets/icons/redes/iconmonstr-pinterest-1.svg"
      />
      <img
        class="icono-footer"
        src="/assets/icons/redes/iconmonstr-linkedin-4.svg"
      />
      <img
        class="icono-footer"
        src="/assets/icons/redes/iconmonstr-twitter-4.svg"
      />
    </footer>
    <script src="/js/script_toggle.js"></script>
  </body>
</html>
